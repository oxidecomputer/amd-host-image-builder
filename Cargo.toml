[package]
name = "amd-host-image-builder"
description = "Builds a flash image for an AMD CPU"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
amd-apcb = { git = "ssh://git@github.com/oxidecomputer/amd-apcb.git", rev = "4266d57e6a443acd3c0c66a6cf5ad37ae4702f2d", features = ["serde", "schemars"] }
amd-efs = { git = "ssh://git@github.com/oxidecomputer/amd-efs.git", rev = "4f05c6996218eac24e626622091b87bb9f0492c0", features = ["std", "serde", "schemars"] }
amd-flash = { git = "ssh://git@github.com/oxidecomputer/amd-flash.git", rev = "6e42058e19906ad851c5bd76ab5d5634d09536b8" }
goblin = { version = "0.4", features = ["elf64", "endian_fd"] }
#serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0.78"
structopt = "0.3"
amd-host-image-builder-config = { path = "amd-host-image-builder-config" }
json5 = "0.4.1"
static_assertions = "1.1.0"

[dev-dependencies]
valico = "2"
pathsep="0.1.1"

[build-dependencies]
amd-apcb = { git = "ssh://git@github.com/oxidecomputer/amd-apcb.git", rev = "4266d57e6a443acd3c0c66a6cf5ad37ae4702f2d", features = ["serde", "schemars"] }
amd-efs = { git = "ssh://git@github.com/oxidecomputer/amd-efs.git", rev = "4f05c6996218eac24e626622091b87bb9f0492c0", features = ["std", "serde", "schemars"] }
amd-host-image-builder-config = { path = "amd-host-image-builder-config" }
schemars = "0.8.8"
serde_json = "1.0.78"
json5 = "0.4.1"
