[package]
name = "amd-host-image-builder"
version = "0.1.0"
edition = "2018"
build = "build/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
amd-apcb = { git = "ssh://git@github.com/oxidecomputer/amd-apcb.git", rev = "40647b55443b33605b27572db68f005e61519f0a", features = ["serde", "schemars"] }
amd-efs = { git = "ssh://git@github.com/oxidecomputer/amd-efs.git", rev = "3fb60906b0803d6ea6df148b5a19a73622ec285b", features = ["std", "serde", "schemars"] }
amd-flash = { git = "ssh://git@github.com/oxidecomputer/amd-flash.git", branch = "main" }
goblin = { version = "0.4", features = ["elf64", "endian_fd"] }
#serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0.78"
structopt = "0.3"
amd-host-image-builder-config = { path = "amd-host-image-builder-config" }
json5 = "0.4.1"

[dev-dependencies]
valico = "2"
pathsep="0.1.1"

[build-dependencies]
amd-apcb = { git = "ssh://git@github.com/oxidecomputer/amd-apcb.git", rev = "40647b55443b33605b27572db68f005e61519f0a", features = ["serde", "schemars"] }
amd-efs = { git = "ssh://git@github.com/oxidecomputer/amd-efs.git", rev = "3fb60906b0803d6ea6df148b5a19a73622ec285b", features = ["std", "serde", "schemars"] }
amd-host-image-builder-config = { path = "amd-host-image-builder-config" }
schemars = "0.8.8"
serde_json = "1.0.78"
json5 = "0.4.1"
