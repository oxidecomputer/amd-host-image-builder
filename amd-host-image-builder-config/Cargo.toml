[package]
name = "amd-host-image-builder-config"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
amd-apcb = { git = "ssh://git@github.com/oxidecomputer/amd-apcb.git", rev = "9807796a1f9661cec093ee25bac214ffb9ed593f", features = ["serde", "serde-hex", "schemars"] }
amd-efs = { git = "ssh://git@github.com/oxidecomputer/amd-efs.git", rev = "0a13a3988a32deb974aa2ddfeb7b069b43a6727a", features = ["std"] }
amd-flash = { git = "ssh://git@github.com/oxidecomputer/amd-flash.git", branch = "main" }
schemars = "0.8.8"
serde = { version = "1.0", default-features = false, features = ["derive"] }
